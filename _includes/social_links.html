<div class="social-icons">
  <div class="left">
    {% if site.github_username %}
      <a class="fa fa-github" href="https://github.com/{{ site.github_username }}"></a>
    {% endif %}
    {% if site.stackoverflow_username %}
      <a class="fa fa-stack-overflow" href="http://stackoverflow.com/users/973616/{{ site.stackoverflow_username }}"></a>
    {% endif %}
    {% if site.stackexchange_username %}
      <a class="fa fa-stack-exchange" href="http://programmers.stackexchange.com/users/154934/{{ site.stackexchange_username }}"></a>
    {% endif %}
    {% if site.twitter_username %}
      <a class="fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}"></a>
    {% endif %}
    <a class="fa fa-rss" href="{{ "/atom.xml" | prepend: site.baseurl }}"></a>
  </div>
</div>
<div class="clearfix"></div>
